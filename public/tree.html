<!doctype html>
<html>
  <head>
    <style>
    html, body{margin:0px;padding:0px;width:100%;height:100%;text-align:center;}
    body>*{margin:0px auto;}
    </style>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
    <script type="text/javascript" src="/js/async-stack.js" ></script>
    <script type="text/javascript" src="/js/phytree.js" ></script>
  </head>
  <body>
    <canvas id="thecanvas" width="900" height="480"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById("thecanvas");
      var obj = new PhyTree(
        canvas,
        getTreeColors(),
        450
      );


      function getTreeColors(){
          var t_2_b = [];
          var i = 0;
          while(0xFF - i * 0x0F >= 0x78){
            t_2_b[i] = "#"+(
              ((0xFF) << 16 )
              | ((0x78 + i * 0x0F) << 8)
              | (0x00)
            ).toString(16);
            i++;
          }

          var b_2_l = [];
          i = 0;
          while(0xFF - i * 0x0F >= 0x78){
            b_2_l[i] = "#" +(
              (0xFF - i * 0x1E) << 16
              | (0xFF << 8)
              | (0x00)
            ).toString(16);
            i++;
          }

          return  t_2_b.concat(b_2_l);
      }
      rnfn = obj.draw.bind(obj);
      while(true) rnfn();


    </script>

  </body>
</html>
